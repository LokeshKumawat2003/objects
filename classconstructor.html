<script>
    class Employ {
        constructor(name, id) {
            this.name = name,
                this.id = id
        }
        printName() {
            console.log(this.name)
        }
    }
    let employ = new Employ("lokesh", 34)
    console.log(employ)


    class Manager extends Employ {
        constructor(name, id, salary) {
            super(name, id)
            this.salary = salary
        }
        inceraseSalary(val) {
            this.salary += val
            return this.salary
        }
    }

    let m1 = new Manager("lokesh kumawat", 243, 200)
    console.log(m1)
    console.log(m1.inceraseSalary(200))
    console.log(m1)
































</script>
